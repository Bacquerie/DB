<!doctype html>

<html>
	<head>
		<link rel="stylesheet/less" href="styles/index.less"/>
		<script src="scripts/less.min.js"></script>
		
		<title></title>
	</head>
	
	<body id="app">
		<form class="form view-profile">
			<fieldset>
				<legend>View GTOnline User Profile</legend>
				<header>
					<span class="title">User Name</span>
				</header>
				<section class="inputs">
					<article class="label-value">
						<label>Sex</label>
						<p>Male</p>
					</article>
					<article class="label-value">
						<label>Birthdate</label>
						<p>1990-27-04</p>
					</article>
					<article class="label-value">
						<label>Current City</label>
						<p>Mexico City</p>
					</article>
					<article class="label-value">
						<label>Hometown</label>
						<p>Mexico City</p>
					</article>
					<article class="label-value">
						<label>Interests</label>
					</article>
					<section class="list interests">
							<span>Tennis</span>
							<span>Watching Inception Over and Over Again</span>
							<span>Seinfeld</span>
							<span>Binge-Watch Netflix</span>
						</section>
				</section>
				<article class="form subform">
					<header>
						<span class="title">Education</span>
					</header>
					<section class="inputs">
						<article class="label-value">
							<label>School</label>
							<p>Georgia Institute of Technology</p>
						</article>
						<article class="label-value">
							<label>Year Graduated</label>
							<p>2022</p>
						</article>
					</section>
					<section class="inputs">
						<article class="label-value">
							<label>School</label>
							<p>UNITEC</p>
						</article>
						<article class="label-value">
							<label>Year Graduated</label>
							<p>2020</p>
						</article>
					</section>
				</article>
				<article class="form subform">
					<header>
						<span class="title">Professional</span>
					</header>
					<section class="inputs">
						<article class="label-value">
							<label>Employer</label>
							<p>Anzen Digital</p>
						</article>
						<article class="label-value">
							<label>Job Title</label>
							<p>TIBCO Consultant</p>
						</article>
					</section>
				</article>
			</fieldset>
		</form>
	</body>
</html>
