<!doctype html>

<html>
	<head>
		<link rel="stylesheet/less" href="styles/index.less"/>
		<script src="scripts/less.min.js"></script>
		
		<title></title>
	</head>
	
	<body id="app">
		<form class="form request-friend">
			<fieldset>
				<legend>Request New Friend</legend>
				<header>
					<span class="title">Request New Friend For Me</span>
				</header>
				<section class="inputs">
					<article class="label-value">
						<label>Name</label>
						<p>Some Random Stranger</p>
					</article>
					<article class="label-value">
						<label>Hometown</label>
						<p>Georgia</p>
					</article>
					<article class="label-value">
						<label>Relationship</label>
						<input class="value" type="text" placeholder="how did you meet them?">
					</article>
				</section>
				<section class="buttons">
					<button class="main" type="button">Send Friend Request</button>
					<button type="button">Cancel</button>
				</section>
			</fieldset>
		</form>
	</body>
</html>
